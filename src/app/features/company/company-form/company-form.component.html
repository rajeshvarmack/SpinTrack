<!-- Company Form Shell Component -->
<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Page Header -->
  <div class="bg-white border-b border-gray-200 px-6 py-3">
    <div class="flex items-center gap-3">
      <button (click)="onCancel()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div>
        <h1 class="text-xl font-bold text-gray-800">{{ isEditMode() ? 'Edit Company' : 'Add New Company' }}</h1>
        <p class="text-xs text-gray-500">{{ isEditMode() ? 'Update company details and regional settings' : 'Create a new company with appropriate settings and configurations' }}</p>
      </div>
    </div>
  </div>

  <!-- Main Content with Sidebar -->
  <div class="flex-1 flex overflow-hidden">
    <!-- Left Sidebar Navigation -->
    <div class="w-56 bg-white border-r border-gray-200 flex flex-col py-4">
      <nav class="space-y-0.5 px-2">
        @for (tab of tabs; track tab.id) {
          <button type="button"
            (click)="navigateToTab(tab)"
            [class]="isTabActive(tab.id) ? 'bg-primary-50 text-primary-700 border-primary-600' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900 border-transparent'"
            class="group w-full flex items-center px-3 py-2 text-sm font-medium border-l-4 transition-colors rounded-r-md">
            @if (tab.id === 'company_info') {
              <svg [class]="isTabActive(tab.id) ? 'text-primary-500' : 'text-gray-400 group-hover:text-gray-500'" class="mr-3 flex-shrink-0 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>
            }
            @if (tab.id === 'business_days') {
              <svg [class]="isTabActive(tab.id) ? 'text-primary-500' : 'text-gray-400 group-hover:text-gray-500'" class="mr-3 flex-shrink-0 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            }
            @if (tab.id === 'business_hours') {
              <svg [class]="isTabActive(tab.id) ? 'text-primary-500' : 'text-gray-400 group-hover:text-gray-500'" class="mr-3 flex-shrink-0 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            }
            @if (tab.id === 'holidays') {
              <svg [class]="isTabActive(tab.id) ? 'text-primary-500' : 'text-gray-400 group-hover:text-gray-500'" class="mr-3 flex-shrink-0 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
              </svg>
            }
            {{ tab.label }}
          </button>
        }
      </nav>
    </div>

    <!-- Right Content Area (Router Outlet) -->
    <div class="flex-1 overflow-auto">
      <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" id="companyForm" class="h-full">
        <!-- Loading indicator -->
        @if (stateService.isLoading()) {
          <div class="flex items-center justify-center h-full">
            <div class="text-center">
              <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-primary-600 border-r-transparent"></div>
              <p class="mt-2 text-sm text-gray-600">Loading...</p>
            </div>
          </div>
        } @else {
          <!-- Router Outlet for Child Components -->
          <router-outlet></router-outlet>
        }
      </form>
    </div>
  </div>
</div>
